
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form (submit)="register()">
                <div class="mt-3">
                    <input type="text" class="form control" name="user.firstname"  placeholder="Enter firstname">
                </div>
                <div class="mt-3">
                    <input type="number" class="form control" name="user.phonenumber" placeholder="Enter phonenumber">
                </div>
                <div class="mt-3">
                    <input type="email" class="form control" name="user.email"  placeholder="Enter email">
                </div>
              
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary" value="submit">
                    <input type="reset" class="btn btn-danger" value="Clear">
                </div>
            </form>
          
        </div>
    </div>
</div>
